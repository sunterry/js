<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 大多数引用类型值都是Object的实例
    // 1. 使用 new 操作符后跟 Object构造函数
    const person = {}; // new Object()相等
    person.name = 'hello';
    person.age = '19';

    // 2. 使用对象字面量创建Object
    const person = {
    	name: 'world',
    	page: 29,
    }

    // 更加推荐对象字面量的方式创建对象
</script>
</body>
</html>
